<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Твиттер - Евгений Кузнецов</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i|Noto+Serif:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>

<body>
    
       <div class="container">
           <div class="row">
               <!-- Left column -->
               <div class="col-md-4">
                   <div class="card mb-3">
                       <div class="profile-background"></div>
                       <div class="profile-avatar">
                           <img src="img/avatar.jpg" alt="Евгений Кузнецов">
                       </div>
                       <div class="card-body">
                           <h2 class="profile-title">Евгений Кузнецов</h2>
                           <div class="profile-description">
                               <p>Веб-разработка</p>
                           </div>
                           
                           <ul class="stats">
                               <li class="stats-item">
                                   <b class="stats-title">Твиты</b>
                                   <b class="stats-count" id="tweetsCounter"></b>
                               </li>
                               <!-- <li class="stats-item">
                                   <b class="stats-title">Лайки</b>
                                   <b class="stats-count">150</b>
                               </li>
                               <li class="stats-item">
                                   <b class="stats-title">Репосты</b>
                                   <b class="stats-count">95</b>
                               </li> -->
                               <!-- // -->
                           </ul>
                           
             
                       </div>
                   </div>   
               </div>
               <!-- // Left column --> 
               <!-- Right column -->
               <div class="col-md-8">
                  <!-- Make a tweet -->
                   <div class="card mb-3">
                       <div class="card-body">
                           <form id="postNewTweet">
                              <div class="form-group">  
                                <input type="text" id="tweetText" class="form-control" id="exampleInputEmail1" placeholder="Что нового?">
                              </div>
                              <button type="submit" class="btn btn-primary">Твитнуть</button>
                            </form>
                       </div>
                   </div>
                  <!-- // Make a tweet -->
                   
                   <div class="card card-title-only tweet-card-rounded-top">
                        <div class="h4 mb-0">Твиты пользователя</div>
                   </div>
                   
                   <!-- Tweets List -->
                   <div id="tweetsList">
                       
                   
                   
                       
                       
                   </div>
                   <!-- // Tweets List -->
                   
                   <!-- Footer -->
                   <footer class="footer">
                       <p class="footer-copyright">
                            &copy;Евгений Кузнецов 2018<br/>
                            Сверстано с <i class="fa fa-heart"></i> в <a class="footer-link" href="http://webcademy.ru/" target="_blank">WebCademy.ru</a> в 2018 году
                       </p>
                   </footer>
                   <!-- // Footer -->
                   
               </div>
               <!-- // Right column -->           
           </div>
       </div>   
    
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
